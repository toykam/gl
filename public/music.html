<!DOCTYPE html>
<html class=''>

<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Chat App Using Socket: Chat Room</title>
</head>

<body id="body">
    <div class='container'>
        <h1 id="room-name">Socket IO</h1>
        <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
            <div class='chatbox__user-list'>
                <h1>User In The Room</h1>
                <a href="/index.html">Leave room</a>
                <div id="users-in-room">
                    <!-- <div class='chatbox__user--active'>
                        <p>Maelyn Pepe</p>
                    </div> -->
                </div>

                <div id="music-name" style="font-style: italic; font-size: 12px;font-weight: 900;">Select a music to listen to</div>
                <form id="music-upload-form" encType="multipart/form-data">
                    <input type="file" id="music-to-play" />
                </form>

                <audio id="music">
                    <!-- <source src="horse.ogg" type="audio/ogg"> -->
                    <source src="/audio/inbox.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <br/>
                <p id="total_duration" style="font-size: 32 !important;"></p>
                <br/>
                <div id="music-controller">
                    <button class="fa fa-play-circle" id="play-button">&nbsp;&nbsp;Play</button>
                    <button class="fa fa-pause-circle" id="pause-button">&nbsp;&nbsp;Pause</button>
                    <button class="fa fa-stop-circle" id="stop-button">&nbsp;&nbsp;Stop</button>
                </div>



            </div>
            <div class="chatbox__messages" id="messages" style="height: 500px; overflow: scroll;">

                <!-- <div class="chatbox__messages__user-message">
                    <div class="chatbox__messages__user-message--ind-message">
                        <p class="name">Kabir Toyyib</p>
                        <br/>
                        <p class="message">Hello from me</p>
                    </div>
                </div> -->
            </div>


            <div id="user_is_typing" style="font-style: italic; font-size: 12px;font-weight: 900;"></div>
            <form id="chat-form">
                <input type="text" placeholder="Type Message" id="msg">
            </form>
        </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/plugins/tata-master/dist/tata.js "></script>
<script src="/socket.io/socket.io.js "></script>
<!-- <script src="/siofu/client.js"></script> -->
<script src="/js/music.js "></script>

</html>
